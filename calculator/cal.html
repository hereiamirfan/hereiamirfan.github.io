<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalabe=no">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="cont">
    <div class="cal">
      <form action="">
      <div class="top">
        <input type="text" id="inp" value="" readonly name="inn">
      </div>
      <div class="but1">
        <input type="button" class="oper" value="Ac" onclick="inn.value=''">
        <input type="button" class="oper" value="/" onclick="inn.value+='/'">
        <!-- <input type="button" class="oper" value="%" onclick="inn.value+='%'"> -->
        <input type="button" class="oper de" value="Delete" onclick="inn.value=inn.value.toString().slice(0,-1)">
      </div>
      <div class="but1">
        <input type="button" value="7" onclick="inn.value+='7'">
        <input type="button" value="8" onclick="inn.value+='8'">
        <input type="button" value="9" onclick="inn.value+='9'">
        <input type="button" class="oper" value="X" onclick="inn.value+='*'">
      </div>
      <div class="but1">
        <input type="button" value="4" onclick="inn.value+='4'">
        <input type="button" value="5" onclick="inn.value+='5'">
        <input type="button" value="6" onclick="inn.value+='6'">
        <input type="button" class="oper" value="-" onclick="inn.value+='-'">
      </div>
      <div class="but1">
        <input type="button" value="1" onclick="inn.value+='1'">
        <input type="button" value="2" onclick="inn.value+='2'">
        <input type="button" value="3" onclick="inn.value+='3'">
        <input type="button" class="oper" value="+" onclick="inn.value+='+'">
      </div>
      <div class="but1">
        <input type="button" class="b0" value="0" onclick="inn.value+='0'">
        <!-- <input type="button" value="00" onclick="inn.value+='00'"> -->
        <input type="button" value="." onclick="inn.value+='.'">
        <input type="button" class="beq" value="=" onclick="calculator()">
      </div>
    </div>
  </form> 
  </div>
</body>
</html>
